    <h3>Hello there, Sign in to continue</h3>

    <div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <label for="email">Email</label><br />
          <input type="email" formControlName="email" class="input" />
          <span
            class="error-label"
            *ngIf="loginForm.get('email')?.errors?.email"
          >
            Please enter a valid email address
          </span>
          <span
            class="error-label"
            *ngIf="
              loginForm.get('email')?.errors?.required &&
              loginForm.get('email')?.errors?.touched
            "
          >
            Email is <strong>required</strong>
          </span>
        </div>
        <div class="field">
          <label for="password">Password</label><br />
          <input
            type="password"
            formControlName="password"
            class="input"
            [type]="hide ? 'password' : 'text'"
          />
          <i
            class="fa fa-eye placeholder"
            aria-hidden="true"
            *ngIf="hide"
            (click)="hide = !hide"
          ></i>
          <i
            class="fa fa-eye-slash placeholder"
            aria-hidden="true"
            *ngIf="!hide"
            (click)="hide = !hide"
          ></i>
          <span
            class="error-label"
            *ngIf="
              loginForm.get('password')?.errors?.required &&
              loginForm.get('password')?.errors?.touched
            "
          >
            Password is <strong>required</strong>
          </span>
        </div>
        <div class="field">
          <input class="checkbox" type="checkbox" formControlName="terms" />
          <label class="terms" for="terms"
            >By creating or logging into an account, you are agreeing with our
            <strong>Terms & Conditions</strong> &
            <strong>Privacy Policy</strong></label
          >
        </div>
        <button
          class="input submit-btn"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Next
        </button>
        <div class="failure error-label" *ngIf="!loginSuccess && submitted"><b>Login Failed</b></div>
      </form>
      <div class="sso"><b>Signin with company SSO</b></div>
    </div>
  </div>
</div>
